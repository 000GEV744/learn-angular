<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (intervalFired)="onIntervalFired($event)"
      ></app-game-control>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-game-odd
          *ngFor="let oddNumber of oddNumber"
          [number]="oddNumber"
        ></app-game-odd>
        <app-game-even
          *ngFor="let evenNumber of evenNumber"
          [number]="evenNumber"
        ></app-game-even>
      </div>
    </div>
  </div>
</div>
